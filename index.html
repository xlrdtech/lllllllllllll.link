    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            /* Dark Mode (Default) */
            --bg-color: #050505;
            --text-color: #ffffff;
            --text-muted: #ccc;
            --accent-color: #333;
            --card-bg: #111;
            --hover-bg: #0a0a0a;
            --border-color: #222;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --easing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        :root.light-mode {
            --bg-color: #ffffff;
            --text-color: #111111;
            --text-muted: #666;
            --accent-color: #e5e5e5;
            --card-bg: #f5f5f5;
            --hover-bg: #fafafa;
            --border-color: #e0e0e0;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- 2. SMOOTH SCROLL CONTAINER --- */
        body {
            height: 100vh;
        }

        .scroll-container {
            position: static;
            width: 100%;
        }

        /* --- 3. TYPOGRAPHY & UTILITIES --- */
        h1, h2, h3, p, a {
            font-weight: 400;
            color: inherit;
        }

        .container {
            width: 90%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .text-huge {
            font-size: clamp(3.5rem, 9vw, 11rem);
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            margin-bottom: 2rem;
        }

        .text-large {
            font-size: clamp(2rem, 5vw, 4.5rem);
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
        }

        .text-body {
            font-size: clamp(1rem, 1.2vw, 1.35rem);
            line-height: 1.6;
            color: var(--text-muted); 
            max-width: 50ch;
        }

        .text-accent {
            color: var(--text-color);
            font-weight: 500;
        }

        .flex-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .col-half { flex: 1 1 400px; }
        .col-full { flex: 1 1 100%; }

        /* --- 4. ANIMATIONS (Scroll Reveal) --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s var(--easing);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item.reveal { transition-delay: 0.1s; }

        /* --- 5. SECTIONS --- */
        section {
            padding: 8vh 0;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        /* Hero - Force Dark Mode Style for Video Contrast */
        .hero {
            height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 10vh;
            position: relative;
            overflow: hidden;
            background: var(--bg-color);
            border-bottom: none; 
            color: var(--text-color);
        }
        
        .hero .text-body { color: var(--text-muted); } 
        .hero .hero-meta { color: var(--text-muted); border-color: var(--border-color); }

        /* Video Background Styles */
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9; 
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--bg-color) 5%, transparent 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-meta {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 2rem;
            margin-top: 4rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.7);
        }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Slightly wider for web views */
            gap: 2rem;
            margin-top: 4rem;
        }

        .gallery-item {
            position: relative;
            background: var(--card-bg);
            overflow: hidden;
            aspect-ratio: 16 / 10; 
            border: 1px solid var(--border-color);
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .gallery-item:hover {
            border-color: var(--text-color);
            transform: translateY(-5px);
        }

        /* The Live Web View */
        .gallery-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; 
            opacity: 0.8;
            transition: opacity 0.3s ease;
            background: #fff;
        }

        .gallery-item:hover iframe {
            opacity: 1;
        }

        /* Clickable Overlay */
        .gallery-overlay-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20; /* Above iframe */
            background: rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        
        .gallery-item:hover .gallery-overlay-link {
            background: rgba(0,0,0,0.0);
            pointer-events: none;
        }

        /* Project Title Overlay */
        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 25;
            pointer-events: none;
        }

        .gallery-item-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #fff; /* Always white for readability over video/iframe */
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }
        
        .gallery-item-subtitle {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        /* Badge */
        .badge {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            z-index: 999;
            color: #fff;
            display: inline-block;
        }
        
        :root.light-mode .badge {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(0,0,0,0.1);
            color: #000;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 64px;
            height: 36px;
            border-radius: 18px;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 999;
        }
        .theme-toggle .toggle-track {
            position: absolute;
            inset: 0;
            border-radius: 18px;
            background: rgba(20,20,20,0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: background 0.25s ease, border-color 0.25s ease;
        }
        .theme-toggle .toggle-thumb {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
            transition: transform 0.25s ease, background 0.25s ease;
        }
        .theme-toggle .sun-icon,
        .theme-toggle .moon-icon {
            position: absolute;
            width: 16px;
            height: 16px;
            top: 10px;
        }
        .theme-toggle .sun-icon { left: 12px; opacity: 0; transition: opacity 0.25s ease; }
        .theme-toggle .moon-icon { right: 12px; opacity: 1; transition: opacity 0.25s ease; }
        :root.light-mode .theme-toggle .toggle-track { background: rgba(255,255,255,0.85); border-color: rgba(0,0,0,0.1); }
        :root.light-mode .theme-toggle .toggle-thumb { transform: translateX(28px); background: #000; }
        :root.light-mode .theme-toggle .sun-icon { opacity: 1; }
        :root.light-mode .theme-toggle .moon-icon { opacity: 0; }

    </style>
</head>

            },
            
        ];

        const gallery = document.getElementById('gallery');
        const BASE = 'https://lllllllllllll.link/';
        
        projects.forEach((proj, i) => {
            const div = document.createElement('div');
            div.className = 'gallery-item reveal';
            
            // Randomly make some items span 2 columns if screen is wide
            if(window.innerWidth > 768 && (i === 0 || i === 4 || i === 8)) {
                div.style.gridColumn = "span 2";
            }
            
            // 1. Create Iframe for "Web View"
            const iframe = document.createElement('iframe');
            const absoluteUrl = proj.url.startsWith('http') ? proj.url : new URL(proj.url, BASE).href;
            iframe.src = absoluteUrl;
            iframe.title = proj.title;
            iframe.loading = "lazy";
            // sandbox to prevent scripts in iframes from taking over top window, but allow scripts to run inside
            iframe.sandbox = "allow-scripts allow-same-origin allow-forms allow-popups"; 
            
            // 2. Create Overlay Link (for clicking)
            const link = document.createElement('a');
            link.href = absoluteUrl;
            link.className = 'gallery-overlay-link';
            link.setAttribute('aria-label', `View project: ${proj.title}`);
            link.target = '_blank';
            
            // 3. Info Container
            const info = document.createElement('div');
            info.className = 'gallery-item-info';
            
            const subtitle = document.createElement('div');
            subtitle.className = 'gallery-item-subtitle';
            subtitle.textContent = proj.subtitle;
            
            const title = document.createElement('div');
            title.className = 'gallery-item-title';
            title.textContent = proj.title;
            
            info.appendChild(subtitle);
            info.appendChild(title);
            
            // Append all
            div.appendChild(iframe);
            div.appendChild(link);
            div.appendChild(info);
            
            gallery.appendChild(div);
        });

        


        // --- 3. INTERSECTION OBSERVER FOR ANIMATIONS ---
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        setTimeout(() => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }, 100);

        // --- 4. THEME TOGGLE ---
        const themeToggle = document.getElementById('theme-toggle');
        const rootElement = document.documentElement;
        const applyTheme = (theme) => {
            const light = theme === 'light';
            rootElement.classList.toggle('light-mode', light);
            themeToggle.setAttribute('aria-pressed', light ? 'true' : 'false');
        };
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
        themeToggle.addEventListener('click', () => {
            const next = rootElement.classList.contains('light-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', next);
            applyTheme(next);
        });
    </script>
