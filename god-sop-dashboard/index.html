                                    <p className="text-xs text-slate-500 mt-2">Includes Sintra.ai, GoHighLevel, etc.</p>
                                </div>

                                <div>
                                    <div className="flex justify-between text-sm mb-2 text-slate-300">
                                        <span>Pinokio Self-Hosted</span>
                                        <span className="font-bold text-emerald-400">$0.00/mo</span>
                                    </div>
                                    <div className="h-4 bg-slate-700 rounded-full overflow-hidden flex items-center">
                                        <div className="h-full bg-emerald-500 w-[1px]"></div>
                                        <span className="text-[10px] ml-2 text-emerald-500 font-mono">100% SAVINGS</span>
                                    </div>
                                    <p className="text-xs text-slate-500 mt-2">Replaces subscriptions with local compute.</p>
                                </div>
                            </div>

                            <div className="mt-8 bg-slate-900 p-4 rounded-lg border border-slate-700">
                                <h4 className="text-sm font-bold text-white mb-2">The G.O.D. Strategy</h4>
                                <div className="grid grid-cols-3 gap-2 text-center">
                                    <div className="p-2 rounded bg-fuchsia-900/20 text-fuchsia-300 border border-fuchsia-900/50">
                                        <span className="block text-xs uppercase opacity-70">Generate</span>
                                        <span className="font-bold">Content</span>
                                    </div>
                                    <div className="p-2 rounded bg-cyan-900/20 text-cyan-300 border border-cyan-900/50">
                                        <span className="block text-xs uppercase opacity-70">Operate</span>
                                        <span className="font-bold">Systems</span>
                                    </div>
                                    <div className="p-2 rounded bg-amber-900/20 text-amber-300 border border-amber-900/50">
                                        <span className="block text-xs uppercase opacity-70">Distribute</span>
                                        <span className="font-bold">Sales</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const CommercialView = () => {
                const filtered = commercialStack.filter(t => filterLayer === 'All' || t.layer === filterLayer);
                
                return (
                <div className="animate-slide-up">
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-white mb-4 md:mb-0">The 27 "Winners"</h2>
                    <LayerFilter filterLayer={filterLayer} setFilterLayer={setFilterLayer} />
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {filtered.map((tool, idx) => (
                        <ToolCard key={idx} tool={tool} isPinokio={false} />
                    ))}
                    </div>
                    <div className="mt-8 p-4 bg-emerald-900/20 border border-emerald-500/30 rounded-lg text-emerald-200 text-center text-sm">
                    Analogy: This stack is a "Luxury Lease". You pay $300/mo for a fleet of serviced, high-performance vehicles ready to drive immediately.
                    </div>
                </div>
                );
            };

            const PinokioView = () => {
                const filtered = pinokioStack.filter(t => filterLayer === 'All' || t.layer === filterLayer);
                
                return (
                <div className="animate-slide-up">
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold text-white mb-4 md:mb-0">Pinokio Self-Hosted</h2>
                    <LayerFilter filterLayer={filterLayer} setFilterLayer={setFilterLayer} />
                    </div>
                    
                    {/* Tiers Explanation */}
                    <div className="grid grid-cols-3 gap-2 mb-8 text-center text-xs md:text-sm">
                    <div className="bg-slate-800 p-2 rounded border border-slate-700">
                        <span className="block font-bold text-white">1-1-1</span>
                        <span className="text-slate-400">Ultra-Minimal</span>
                    </div>
                    <div className="bg-slate-800 p-2 rounded border border-slate-700">
                        <span className="block font-bold text-white">3-3-3</span>
                        <span className="text-slate-400">Essential</span>
                    </div>
                    <div className="bg-slate-800 p-2 rounded border border-slate-700">
                        <span className="block font-bold text-white">9-9-9</span>
                        <span className="text-slate-400">Professional</span>
                    </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {filtered.map((tool, idx) => (
                        <ToolCard key={idx} tool={tool} isPinokio={true} />
                    ))}
                    </div>

                    <div className="mt-8 p-4 bg-cyan-900/20 border border-cyan-500/30 rounded-lg text-cyan-200 text-center text-sm">
                    Analogy: This stack is a "Mechanic's Garage". You pay $0 because you build the high-performance machines yourself using free, industrial-grade parts.
                    </div>
                </div>
                );
            };

            const ArchiveView = () => {
                const filtered = testedToolsRaw.filter(t => t.toLowerCase().includes(searchTerm.toLowerCase()));

                return (
                <div className="animate-slide-up h-full flex flex-col">
                    <div className="mb-6 relative">
                    <Icons.Search className="absolute left-3 top-3 text-slate-500 w-5 h-5" />
                    <input 
                        type="text" 
                        placeholder="Search the 238 tested apps (e.g., 'Zoom', 'Zapier')"
                        className="w-full bg-slate-800 border border-slate-700 text-white rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                    />
                    </div>
                    
                    <div className="flex-1 overflow-y-auto bg-slate-800/50 rounded-lg border border-slate-700 p-4 max-h-[60vh]">
                    {filtered.length === 0 ? (
                        <div className="text-center text-slate-500 mt-10">No tools found matching "{searchTerm}"</div>
                    ) : (
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                        {filtered.map((tool, i) => {
                            const isWinner = commercialStack.find(c => c.name.includes(tool)) || pinokioStack.find(p => p.name.includes(tool));
                            return (
                            <div key={i} className={`p-2 rounded text-sm flex items-center space-x-2 ${isWinner ? 'bg-emerald-900/30 text-emerald-300 border border-emerald-500/30' : 'bg-slate-700/50 text-slate-400'}`}>
                                {isWinner ? <Icons.CheckCircle2 className="w-3 h-3 flex-shrink-0" /> : <Icons.XCircle className="w-3 h-3 flex-shrink-0 opacity-50" />}
                                <span className="truncate" title={tool}>{tool}</span>
                            </div>
                            );
                        })}
                        </div>
                    )}
                    </div>
                    <div className="mt-4 text-xs text-slate-500 text-center">
                    Showing {filtered.length} of {testedToolsRaw.length} tools tested during R&D.
                    </div>
                </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-indigo-500 selection:text-white pb-20">
                    <nav className="border-b border-slate-700 bg-slate-950/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center">
                                    <Icons.Database className="h-8 w-8 text-indigo-500" />
                                    <div className="ml-3">
                                        <h1 className="text-xl font-bold text-white tracking-tight">G.O.D. SOP <span className="text-indigo-500">DASHBOARD</span></h1>
                                        <p className="text-[10px] text-slate-400 font-mono tracking-widest uppercase">Generate • Operate • Distribute</p>
                                    </div>
                                </div>
                                <div className="hidden md:block">
                                    <div className="ml-10 flex items-baseline space-x-4">
                                        {[
                                            { id: 'overview', label: 'Overview', Icon: Icons.LayoutDashboard },
                                            { id: 'commercial', label: 'Commercial', Icon: Icons.Globe },
                                            { id: 'pinokio', label: 'Pinokio ($0)', Icon: Icons.Cpu },
                                            { id: 'archive', label: 'Archive', Icon: Icons.Archive },
                                        ].map((item) => (
                                            <button
                                                key={item.id}
                                                onClick={() => setActiveTab(item.id)}
                                                className={`flex items-center px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 ${
                                                    activeTab === item.id
                                                    ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30'
                                                    : 'text-slate-300 hover:bg-slate-800 hover:text-white'
                                                }`}
                                            >
                                                <item.Icon className="w-4 h-4 mr-2" />
                                                {item.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="md:hidden flex justify-around bg-slate-800 border-t border-slate-700 fixed bottom-0 w-full z-50 p-2">
                        {[
                            { id: 'overview', Icon: Icons.LayoutDashboard },
                            { id: 'commercial', Icon: Icons.Globe },
                            { id: 'pinokio', Icon: Icons.Cpu },
                            { id: 'archive', Icon: Icons.Archive },
                        ].map((item) => (
                            <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`p-3 rounded-full ${activeTab === item.id ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}
                            >
                                <item.Icon className="w-6 h-6" />
                            </button>
                        ))}
                    </div>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {activeTab === 'overview' && <OverviewView />}
                        {activeTab === 'commercial' && <CommercialView />}
                        {activeTab === 'pinokio' && <PinokioView />}
                        {activeTab === 'archive' && <ArchiveView />}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GodSopDashboard />);
    </script>
</body>
</html>
