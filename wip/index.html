<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selfown OS - Alpha</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
        }
        
        /* Custom Scrollbar for inner elements */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        /* Wave Animation */
        @keyframes wave {
          0%, 100% { transform: scaleY(1); opacity: 0.4; }
          50% { transform: scaleY(1.5); opacity: 1; }
        }
        .animate-wave { animation: wave 1.2s infinite ease-in-out; }
    </style>
</head>
<body class="bg-black text-slate-200 h-screen w-screen overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- ICON SYSTEM ---
        // Replacing lucide-react imports with inline SVGs for standalone compatibility

            TrendingDown: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline></svg>,
            TrendingUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>,
            ShieldCheck: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>,
            ChevronLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>,
            BarChart3: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>,
            Rocket: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>,
            Phone: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>,
            Mic: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>,
            Code2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m18 16 4-4-4-4"></path><path d="m6 8-4 4 4 4"></path><path d="m14.5 4-5 16"></path></svg>,
            Terminal: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>,
            Maximize2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Layers: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>,
            Activity: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>,
            Cpu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
        };

        const App = () => {
          // --- UI State ---
          const [activeDrawer, setActiveDrawer] = useState(null); // 'left', 'right', 'bottom'
          const [view, setView] = useState('ops'); // 'roi' (Sales) or 'ops' (Command Center)
          const [currentSlide, setCurrentSlide] = useState(0);
          const [isAiThinking, setIsAiThinking] = useState(true);
          
          // --- ROI Calculator State ---
          const [inputs, setInputs] = useState({
            users: 10000,
            softwareMo: 833333,
          });

          // --- Gesture State ---
          const touchStart = useRef(null);
          const touchEnd = useRef(null);
          const minSwipeDistance = 50;

          // --- Swipe Logic ---
          const onTouchStart = (e) => {
            touchEnd.current = null;
            touchStart.current = { x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY };
          }

          const onTouchMove = (e) => {
            touchEnd.current = { x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY };
          }

          const onTouchEnd = () => {
            if (!touchStart.current || !touchEnd.current) return;
            const distanceX = touchStart.current.x - touchEnd.current.x;
            const distanceY = touchStart.current.y - touchEnd.current.y;
            const isHorizontal = Math.abs(distanceX) > Math.abs(distanceY);
            const isVertical = !isHorizontal;

            if (isHorizontal && Math.abs(distanceX) > minSwipeDistance) {
                // Swipe Left (distanceX > 0) -> Open Right Drawer or Close Left
                if (distanceX > 0) {
                    if (activeDrawer === 'left') setActiveDrawer(null);
                    else if (!activeDrawer) setActiveDrawer('right');
                } 
                // Swipe Right (distanceX < 0) -> Open Left Drawer or Close Right
                else {
                    if (activeDrawer === 'right') setActiveDrawer(null);
                    else if (!activeDrawer) setActiveDrawer('left');
                }
            }

            if (isVertical && Math.abs(distanceY) > minSwipeDistance) {
                // Swipe Up (distanceY > 0) -> Open Bottom Drawer
                if (distanceY > 0) {
                    if (!activeDrawer) setActiveDrawer('bottom');
                }
                // Swipe Down (distanceY < 0) -> Close Bottom Drawer
                else {
                    if (activeDrawer === 'bottom') setActiveDrawer(null);
                }
            }
          }

          // --- ROI Logic (Fortune 500 Killer Math) ---
          const results = useMemo(() => {
            const staffSavings = inputs.users * 500 * 12 * 0.5; 
            const softwareSavings = inputs.softwareMo * 12;
            const speedValue = inputs.users * 0.3 * 500 * 12;
            const totalSavings = staffSavings + softwareSavings + speedValue;
            const enterprisePriceYearly = 49997 * 12;
            const paybackMonths = (enterprisePriceYearly / totalSavings) * 12;

            return {
              staffSavings,
              softwareSavings,
              speedValue,
              totalSavings,
              paybackMonths: paybackMonths.toFixed(2),
              roiPercentage: ((totalSavings / enterprisePriceYearly) * 100).toLocaleString()
            };
          }, [inputs]);

          // --- Pitch Deck Data ---
          const slides = [
            {
              title: "The Trap",
              subtitle: "The Legacy Software Tax",
              points: ["$10M+ Annual Waste", "50% Staff Efficiency Drain", "Iframe/Login Blockers", "Vendor Lock-In"],
              icon: <Icons.TrendingDown className="text-red-500" width={48} height={48} />,
              color: "border-red-500/30"
            },
            {
              title: "Selfown Architecture",
              subtitle: "OS-as-a-Service",
              points: ["macOS VM Backend", "Triple Virtual Displays", "Unblockable Google Logins", "Loopback Audio Routing"],
              icon: <Icons.Cpu className="text-blue-500" width={48} height={48} />,
              color: "border-blue-500/30"
            },
            {
              title: "Autonomous ROI",
              subtitle: "Human OUT of Loop",
              points: ["AI Agent Desktop Control", "30% Workflow Acceleration", "Payback < 1 Month", "Highest ROI App Store Entry"],
              icon: <Icons.Zap className="text-yellow-500" width={48} height={48} />,
              color: "border-yellow-500/30"
            }
          ];

          const toggleDrawer = (pos) => setActiveDrawer(activeDrawer === pos ? null : pos);

          return (
            <div 
                className="h-screen w-screen bg-black text-slate-200 font-sans overflow-hidden flex flex-col selection:bg-blue-500/30"
                onTouchStart={onTouchStart}
                onTouchMove={onTouchMove}
                onTouchEnd={onTouchEnd}
                style={{ touchAction: 'none' }} 
            >
              
              {/* 1. TOP CONTROL BAR (iOS 26 Translucency) */}
              <header className="h-14 border-b border-white/5 bg-black/40 backdrop-blur-xl flex items-center justify-between px-6 z-[100] shrink-0">
                <div className="flex items-center gap-4">
                  <div className="flex items-center gap-2 group cursor-pointer" onClick={() => setView('ops')}>
                    <div className="w-6 h-6 bg-gradient-to-tr from-blue-600 to-indigo-400 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20 group-hover:scale-110 transition-transform">
                      <Icons.Layers size={14} className="text-white" />
                    </div>
                    <h1 className="text-lg font-black tracking-tighter text-white">
                      SELFOWN <span className="text-[9px] bg-white text-black px-1.5 py-0.5 rounded ml-1 tracking-widest font-black uppercase">Alpha</span>
                    </h1>
                  </div>
                  
                  <nav className="hidden md:flex bg-white/5 p-0.5 rounded-full border border-white/10 ml-6">
                    <button 
                      onClick={() => setView('ops')}
                      className={`px-5 py-1.5 rounded-full text-[10px] font-black tracking-widest transition-all ${view === 'ops' ? 'bg-white text-black shadow-lg' : 'text-slate-500 hover:text-white'}`}
                    >
                      OPS COMMAND
                    </button>
                    <button 
                      onClick={() => setView('roi')}
                      className={`px-5 py-1.5 rounded-full text-[10px] font-black tracking-widest transition-all ${view === 'roi' ? 'bg-white text-black shadow-lg' : 'text-slate-500 hover:text-white'}`}
                    >
                      ROI STRATEGY
                    </button>
                  </nav>
                </div>

                {/* Global Status & Indicators */}
                <div className="flex items-center gap-4">
                  <div className="flex items-center gap-3 pr-4 border-r border-white/10 text-[10px] font-bold text-slate-400 uppercase tracking-tighter">
                    <span className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"/> VM ACTIVE</span>
                    <span className="flex items-center gap-1.5"><div className="w-1.5 h-1.5 rounded-full bg-blue-500"/> DISPLAY: 3x</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <button onClick={() => toggleDrawer('left')} className={`w-9 h-9 rounded-xl flex items-center justify-center transition-all ${activeDrawer === 'left' ? 'bg-red-500 text-white' : 'bg-white/5 hover:bg-white/10 text-red-500 border border-red-500/20'}`}>
                      <Icons.MessageSquare size={16} />
                    </button>
                    <button onClick={() => toggleDrawer('right')} className={`w-9 h-9 rounded-xl flex items-center justify-center transition-all ${activeDrawer === 'right' ? 'bg-cyan-500 text-white' : 'bg-white/5 hover:bg-white/10 text-cyan-500 border border-cyan-500/20'}`}>
                      <Icons.Phone size={16} />
                    </button>
                    <button onClick={() => toggleDrawer('bottom')} className={`w-9 h-9 rounded-xl flex items-center justify-center transition-all ${activeDrawer === 'bottom' ? 'bg-yellow-500 text-white' : 'bg-white/5 hover:bg-white/10 text-yellow-500 border border-yellow-500/20'}`}>
                      <Icons.Mic size={16} />
                    </button>
                  </div>
                </div>
              </header>

              {/* 2. MAIN VIEWPORT */}
              <main className="flex-grow relative overflow-hidden bg-[#0a0a0a]">
                
                {/* VIEW A: OPS COMMAND (The VS Code Background Engine) */}
                <div className={`absolute inset-0 transition-all duration-700 ${view === 'ops' ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                  <div className="w-full h-full flex flex-col">
                    {/* Top Section: VS Code IDE / Claude Code Browser Control */}
                    <div className="flex-grow relative">
                      <div className="absolute inset-0 z-0 bg-slate-900 flex items-center justify-center overflow-hidden">
                         <div className="absolute inset-0 opacity-10 pointer-events-none" style={{ backgroundImage: 'radial-gradient(#ffffff 1px, transparent 1px)', backgroundSize: '20px 20px' }} />
                         <div className="text-center">
                            <Icons.Code2 size={48} className="text-blue-500/20 mb-4 mx-auto animate-pulse" />
                            <p className="text-slate-600 font-mono text-[10px] uppercase tracking-[0.3em]">Initializing Core Engine...</p>
                         </div>
                      </div>
                      <iframe 
                        src="https://vscode.dev" 
                        className="w-full h-full border-none relative z-10 opacity-90 transition-opacity duration-1000"
                        title="Selfown IDE"
                        onLoad={() => setIsAiThinking(false)}
                      />
                    </div>

                    {/* Bottom Section: Claude Code Chat Integration */}
                    <div className="h-[280px] bg-black/80 backdrop-blur-2xl border-t border-white/5 p-4 flex flex-col shrink-0">
                       <div className="flex items-center justify-between mb-3 px-2">
                          <div className="flex items-center gap-2">
                            <Icons.Terminal size={14} className="text-blue-400" />
                            <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Claude Code v2.1.12</span>
                          </div>
                          <div className="flex gap-2">
                            <div className="w-2 h-2 rounded-full bg-slate-800" />
                            <div className="w-2 h-2 rounded-full bg-slate-800" />
                          </div>
                       </div>
                       <div className="flex-grow bg-[#0c0c0c] rounded-xl border border-white/5 p-4 font-mono text-[11px] overflow-y-auto space-y-3 custom-scrollbar shadow-inner">
                          <div className="text-blue-400">⏺ Diagnosing "Connecting..." issue...</div>
                          <div className="text-slate-500">⏺ Service Check: macOS VM (Display 1: OK, Display 2: OK, Display 3: OK)</div>
                          <div className="text-green-400">⏺ Success: Bypassing iframe restrictions via native display routing.</div>
                          <div className="flex gap-2 items-start">
                            <span className="text-purple-400 shrink-0">❯</span>
                            <span className="text-slate-300 italic animate-pulse">Waiting for autonomous multimodal desktop control inputs...</span>
                          </div>
                       </div>
                       <div className="mt-3 flex gap-2">
                          <input type="text" placeholder="Command AI Agent..." className="flex-grow bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-[11px] focus:outline-none focus:border-blue-500/50 transition-all font-mono text-white" />
                          <button className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">Execute</button>
                       </div>
                    </div>
                  </div>
                </div>

                {/* VIEW B: ROI STRATEGY (Sales View) */}
                <div className={`absolute inset-0 transition-all duration-700 bg-black/95 backdrop-blur-2xl p-8 overflow-y-auto ${view === 'roi' ? 'translate-y-0 opacity-100' : 'translate-y-20 opacity-0 pointer-events-none'}`}>
                  <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10 items-center min-h-[80vh]">
                    <div className="space-y-6">
                      <div className="bg-slate-900/50 border border-slate-800 rounded-[32px] p-8 backdrop-blur-sm shadow-2xl relative overflow-hidden group">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-green-500/10 rounded-full blur-3xl -mr-16 -mt-16 group-hover:bg-green-500/20 transition-all" />
                        <h2 className="text-2xl font-black text-white mb-8 flex items-center gap-3 tracking-tighter">
                          <Icons.BarChart3 className="text-green-500" /> FORTUNE 500 KILLER MATH
                        </h2>
                        <div className="space-y-4 relative z-10">
                          <div className="grid grid-cols-2 gap-4">
                            <div className="bg-black/40 p-4 rounded-2xl border border-white/5 focus-within:border-green-500/50 transition-all">
                              <label className="text-[9px] uppercase text-slate-500 font-black tracking-widest block mb-1">Users</label>
                              <input type="number" className="bg-transparent text-xl font-bold w-full outline-none text-white" value={inputs.users} onChange={e => setInputs({...inputs, users: +e.target.value})} />
                            </div>
                            <div className="bg-black/40 p-4 rounded-2xl border border-white/5 focus-within:border-green-500/50 transition-all">
                              <label className="text-[9px] uppercase text-slate-500 font-black tracking-widest block mb-1">Mo SaaS Spend</label>
                              <input type="number" className="bg-transparent text-xl font-bold w-full outline-none text-white" value={inputs.softwareMo} onChange={e => setInputs({...inputs, softwareMo: +e.target.value})} />
                            </div>
                          </div>
                          <div className="bg-gradient-to-br from-green-500 to-emerald-600 p-8 rounded-3xl text-black mt-8 shadow-[0_30px_60px_-12px_rgba(16,185,129,0.3)] transform transition-transform hover:scale-[1.02]">
                            <p className="text-[10px] font-black uppercase tracking-[0.2em] opacity-60 mb-2">Year 1 Savings Potential</p>
                            <p className="text-6xl font-black tracking-tighter text-black">${Math.round(results.totalSavings).toLocaleString()}</p>
                            <div className="mt-6 pt-6 border-t border-black/10 flex justify-between font-bold text-xs uppercase tracking-widest">
                              <span>Payback: {results.paybackMonths} Months</span>
                              <span>{results.roiPercentage}% ROI</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="space-y-6">
                      <div className={`bg-slate-900/40 border-2 ${slides[currentSlide].color} rounded-[40px] p-10 min-h-[450px] flex flex-col justify-center transition-all duration-500 shadow-2xl`}>
                        <div className="mb-6">{slides[currentSlide].icon}</div>
                        <h3 className="text-5xl font-black text-white leading-none tracking-tighter mb-4">{slides[currentSlide].title}</h3>
                        <p className="text-slate-400 mb-10 font-bold uppercase text-xs tracking-[0.3em]">{slides[currentSlide].subtitle}</p>
                        <ul className="space-y-5">
                          {slides[currentSlide].points.map((p, i) => (
                            <li key={i} className="flex items-center gap-4 text-xl font-medium text-slate-200 tracking-tight">
                              <div className="w-1.5 h-1.5 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.8)]" /> {p}
                            </li>
                          ))}
                        </ul>
