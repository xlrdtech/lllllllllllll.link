<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L7S Workspace</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (Replacing Lucide for inline compatibility) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap');
        
        body { font-family: 'Roboto', sans-serif; background-color: #F3F4F6; }
        h1, h2, h3, h4, h5, h6, .brand-font { font-family: 'Montserrat', sans-serif; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- MOCK DATA ---
        const AI_WORKFORCE = [
            { id: 1, name: 'BizDev Bot', role: 'Business Development', icon: 'fa-briefcase', desc: 'Research competitors & build strategy.', color: 'bg-blue-100 text-blue-600', systemPrompt: 'You are BizDev Bot, a top-tier business strategist for L7S Inc.' },
            { id: 2, name: 'Hero SOS', role: 'Customer Support', icon: 'fa-headset', desc: 'Handle credit repair tickets & inquiries.', color: 'bg-red-100 text-red-600', systemPrompt: 'You are Hero SOS, the customer support specialist for L7S Inc.' },
            { id: 3, name: 'Web Architect', role: 'Web Builder', icon: 'fa-code', desc: 'Build high-converting landing pages.', color: 'bg-green-100 text-green-600', systemPrompt: 'You are Web Architect. You write clean HTML/CSS code.' },
            { id: 4, name: 'Social Star', role: 'Social Media', icon: 'fa-hashtag', desc: 'Create viral posts for L7S socials.', color: 'bg-purple-100 text-purple-600', systemPrompt: 'You are Social Star. You create viral content for L7S Inc.' },
            { id: 5, name: 'Data Vault', role: 'Data Analysis', icon: 'fa-database', desc: 'Analyze financial freedom factors.', color: 'bg-yellow-100 text-yellow-600', systemPrompt: 'You are Data Vault. You analyze data to find trends.' },
            { id: 6, name: 'Exec Admin', role: 'Virtual Assistant', icon: 'fa-bolt', desc: 'Manage A.B.C.S. and scheduling.', color: 'bg-pink-100 text-pink-600', systemPrompt: 'You are the Executive Admin for Luckie Goggins.' },
        ];

        const ABCS_EVENTS = [
            { id: 1, title: 'Dialysis Session', time: '6:00 AM - 10:00 AM', date: 'Sat, Jan 4', type: 'Personal', status: 'Completed' },
            { id: 2, title: 'Client Deadline (MatechPower)', time: '5:00 PM EST', date: 'Sun, Jan 5', type: 'Critical', status: 'Pending' },
            { id: 3, title: 'Credit Hero Strategy Call', time: '2:00 PM EST', date: 'Mon, Jan 6', type: 'Business', status: 'Scheduled' },
            { id: 4, title: 'Q1 Review: A.B.C.S. Setup', time: '11:00 AM EST', date: 'Tue, Jan 7', type: 'Business', status: 'Scheduled' },
        ];

        // --- COMPONENTS ---

        const SidebarItem = ({ icon, label, active, onClick, collapsed }) => (
            <button 
                onClick={onClick}
                className={`w-full flex items-center gap-3 px-4 py-3 transition-all duration-200 
                ${active ? 'bg-red-600 text-white shadow-lg' : 'text-gray-400 hover:bg-gray-900 hover:text-white'} 
                ${collapsed ? 'justify-center px-2' : ''}`}
            >
                <i className={`fas ${icon} text-lg`}></i>
                {!collapsed && <span className="font-semibold tracking-wide text-sm">{label}</span>}
            </button>
        );

        const StatCard = ({ label, value, trend, icon, trendUp }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-start justify-between">
                <div>
                    <p className="text-gray-500 text-xs font-bold uppercase tracking-wider">{label}</p>
                    <h3 className="text-2xl font-black text-gray-900 mt-1">{value}</h3>
                    <p className={`${trendUp ? 'text-green-500' : 'text-red-500'} text-xs font-bold mt-2 flex items-center gap-1`}>
                        <i className={`fas fa-arrow-${trendUp ? 'up' : 'down'}`}></i> {trend}
                    </p>
                </div>
                <div className="p-3 bg-gray-50 rounded-lg text-gray-400">
                    <i className={`fas ${icon} text-xl`}></i>
                </div>
            </div>
        );

        const WorkforceCard = ({ agent, onClick }) => (
            <div onClick={() => onClick(agent)} className="bg-white p-5 rounded-xl border border-gray-200 hover:shadow-xl hover:border-red-200 transition-all duration-300 group cursor-pointer relative overflow-hidden">
                <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <div className="bg-black text-white text-[10px] px-2 py-1 rounded font-bold uppercase flex items-center gap-1">
                        Launch <i className="fas fa-paper-plane"></i>
                    </div>
                </div>
                <div className={`w-12 h-12 rounded-full flex items-center justify-center mb-4 ${agent.color}`}>
                    <i className={`fas ${agent.icon} text-lg`}></i>
                </div>
                <h3 className="font-bold text-gray-900 text-lg brand-font">{agent.name}</h3>
                <p className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">{agent.role}</p>
                <p className="text-sm text-gray-600 leading-snug line-clamp-2">{agent.desc}</p>
            </div>
        );

        // --- CHAT INTERFACE ---
        const ChatInterface = ({ agent, onClose }) => {
            const [messages, setMessages] = useState([{ role: 'model', text: `Hello Luckie. I am ${agent.name}. How can I help you today?` }]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            useEffect(scrollToBottom, [messages]);

            const handleSend = async () => {
                if (!input.trim()) return;
                
                // Get Key from Storage
                const storedKey = localStorage.getItem('l7s_gemini_key');
                if (!storedKey) {
                    setMessages(prev => [...prev, { role: 'user', text: input }, { role: 'model', text: "⚠️ ERROR: API Key missing. Please go to Settings and enter your Gemini API Key." }]);
                    setInput('');
                    return;
                }

                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput('');
                setIsLoading(true);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${storedKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userMsg }] }],
                            systemInstruction: { parts: [{ text: agent.systemPrompt }] }
                        })
                    });

                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    const reply = data.candidates[0].content.parts[0].text;
                    setMessages(prev => [...prev, { role: 'model', text: reply }]);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'model', text: "I'm having trouble connecting to the L7S mainframe. Please check your API Key in settings." }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
                    <div className="bg-white w-full max-w-2xl h-[80vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-in">
                        <div className="h-16 bg-black flex items-center justify-between px-6 shrink-0">
                            <div className="flex items-center gap-3">
                                <div className={`w-10 h-10 rounded-full flex items-center justify-center bg-white/10 text-white`}>
                                    <i className={`fas ${agent.icon}`}></i>
                                </div>
                                <div>
                                    <h3 className="text-white font-bold text-lg brand-font">{agent.name}</h3>
                                    <p className="text-gray-400 text-xs font-bold uppercase">{agent.role}</p>
                                </div>
                            </div>
                            <button onClick={onClose} className="text-gray-400 hover:text-white"><i className="fas fa-times text-xl"></i></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50">
                            {messages.map((msg, idx) => (
                                <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[80%] rounded-2xl px-4 py-3 text-sm font-medium leading-relaxed ${msg.role === 'user' ? 'bg-red-600 text-white rounded-br-none' : 'bg-white text-gray-800 border border-gray-200 rounded-bl-none shadow-sm'}`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                            {isLoading && <div className="text-gray-400 text-xs font-bold uppercase ml-4"><i className="fas fa-circle-notch fa-spin"></i> Processing...</div>}
                            <div ref={messagesEndRef} />
                        </div>
                        <div className="p-4 bg-white border-t border-gray-200 flex gap-2">
                            <input 
                                type="text" value={input} onChange={(e) => setInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                                placeholder={`Message ${agent.name}...`} className="flex-1 bg-gray-100 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-red-500 outline-none"
                            />
                            <button onClick={handleSend} disabled={isLoading} className="bg-black hover:bg-gray-800 text-white p-3 rounded-xl transition-colors"><i className="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
            const [currentDate, setCurrentDate] = useState(new Date());
            const [activeAgent, setActiveAgent] = useState(null);
            
            // Settings State
            const [apiKeyInput, setApiKeyInput] = useState('');
            const [savedKey, setSavedKey] = useState(false);

            useEffect(() => {
                const timer = setInterval(() => setCurrentDate(new Date()), 60000);
                const existingKey = localStorage.getItem('l7s_gemini_key');
                if (existingKey) {
                    setApiKeyInput(existingKey);
                    setSavedKey(true);
                }
                return () => clearInterval(timer);
            }, []);

            const saveApiKey = () => {
                localStorage.setItem('l7s_gemini_key', apiKeyInput);
                setSavedKey(true);
                alert("API Key Saved Securely to Browser Storage!");
            };

            const formattedTime = currentDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            const formattedDate = currentDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });

            return (
                <div className="flex h-screen overflow-hidden">
                    {activeAgent && <ChatInterface agent={activeAgent} onClose={() => setActiveAgent(null)} />}

                    {/* Sidebar */}
                    <aside className={`bg-black h-full transition-all duration-300 flex flex-col ${sidebarCollapsed ? 'w-20' : 'w-64'}`}>
                        <div className="h-20 flex items-center justify-center border-b border-gray-800">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-red-600 rounded flex items-center justify-center text-white font-black text-xl">L7</div>
                                {!sidebarCollapsed && <div><h1 className="text-white font-black text-lg leading-none brand-font">L7S INC.</h1><p className="text-gray-500 text-[9px] uppercase font-bold tracking-[0.2em]">Workspace</p></div>}
                            </div>
                        </div>
                        <nav className="flex-1 py-6 space-y-1">
                            <SidebarItem icon="fa-th-large" label="Dashboard" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} collapsed={sidebarCollapsed} />
                            <SidebarItem icon="fa-robot" label="AI Workforce" active={activeTab === 'workforce'} onClick={() => setActiveTab('workforce')} collapsed={sidebarCollapsed} />
                            <SidebarItem icon="fa-calendar-alt" label="A.B.C.S. Calendar" active={activeTab === 'abcs'} onClick={() => setActiveTab('abcs')} collapsed={sidebarCollapsed} />
                            <SidebarItem icon="fa-handshake" label="Partners" active={activeTab === 'partners'} onClick={() => setActiveTab('partners')} collapsed={sidebarCollapsed} />
                            <SidebarItem icon="fa-file-alt" label="Documents" active={activeTab === 'docs'} onClick={() => setActiveTab('docs')} collapsed={sidebarCollapsed} />
                        </nav>
                        <div className="p-4 border-t border-gray-800">
                            <SidebarItem icon="fa-cog" label="Settings" active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} collapsed={sidebarCollapsed} />
                            <button onClick={() => setSidebarCollapsed(!sidebarCollapsed)} className="w-full text-center text-gray-500 hover:text-white mt-4 text-sm">{sidebarCollapsed ? '→' : '← Collapse'}</button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col h-full bg-[#F3F4F6] relative">
                        <header className="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8 shrink-0">
                            <div>
                                <h2 className="text-xl font-bold text-gray-800 brand-font">
                                    {activeTab === 'dashboard' && 'Executive Command Center'}
                                    {activeTab === 'workforce' && 'AI Workforce Management'}
                                    {activeTab === 'abcs' && 'A.B.C.S. Schedule (Q1 2026)'}
                                    {activeTab === 'settings' && 'System Configuration'}
                                </h2>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-3 pl-6 border-l border-gray-200">
                                    <div className="text-right">
                                        <p className="text-sm font-bold text-gray-900">Luckie Goggins</p>
                                        <p className="text-[10px] text-gray-500 font-bold uppercase">Founder / CEO</p>
                                    </div>
                                    <div className="w-10 h-10 bg-black rounded-full border-2 border-red-600 flex items-center justify-center text-white font-bold text-xs">LG</div>
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-8">
                            
                            {/* DASHBOARD */}
                            {activeTab === 'dashboard' && (
                                <div className="space-y-8 max-w-7xl mx-auto animate-in">
                                    <div className="bg-gradient-to-r from-black to-gray-900 rounded-2xl p-8 text-white relative overflow-hidden shadow-2xl">
                                        <div className="absolute top-0 right-0 w-64 h-64 bg-red-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -mr-10 -mt-10"></div>
                                        <div className="relative z-10 flex justify-between items-start">
                                            <div>
                                                <p className="text-red-500 font-bold uppercase text-xs mb-2">Good {currentDate.getHours() < 12 ? 'Morning' : 'Afternoon'}, Luckie</p>
                                                <h2 className="text-4xl font-black mb-2 tracking-tight brand-font">Let's A.I.M. for the S.T.A.R.S.™</h2>
                                                <p className="text-gray-400 max-w-xl text-sm mt-4">Critical Deadline: <span className="text-white font-bold border-b border-red-500">Jan 5, 5:00 PM EST</span>.</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-5xl font-black text-white tracking-tighter brand-font">{formattedTime}</p>
                                                <p className="text-gray-400 font-bold uppercase text-sm mt-1">{formattedDate}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                        <StatCard label="Active Clients" value="42" trend="+12%" trendUp={true} icon="fa-users" />
                                        <StatCard label="Pending Executions" value="3" trend="Urgent" trendUp={false} icon="fa-bolt" />
                                        <StatCard label="Est. Revenue" value="$125k" trend="+8%" trendUp={true} icon="fa-chart-line" />
                                        <StatCard label="Credit Score" value="A+" trend="Stable" trendUp={true} icon="fa-shield-alt" />
                                    </div>

                                    <div>
                                        <h3 className="text-xl font-bold text-gray-900 mb-6 brand-font"><i className="fas fa-robot text-red-600 mr-2"></i>AI Workforce</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                            {AI_WORKFORCE.slice(0, 4).map(agent => (
                                                <WorkforceCard key={agent.id} agent={agent} onClick={setActiveAgent} />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* WORKFORCE */}
                            {activeTab === 'workforce' && (
                                <div className="max-w-7xl mx-auto animate-in">
                                    <h2 className="text-2xl font-black text-gray-900 mb-6 brand-font">Your AI Team</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-6">
                                        {AI_WORKFORCE.map(agent => (
                                            <WorkforceCard key={agent.id} agent={agent} onClick={setActiveAgent} />
                                        ))}
                                    </div>
                                </div>
                            )}

                             {/* ABCS CALENDAR */}
                             {activeTab === 'abcs' && (
                                <div className="max-w-6xl mx-auto animate-in h-full flex flex-col">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-2xl font-black text-gray-900 brand-font">A.B.C.S. Schedule</h2>
                                        <span className="bg-red-100 text-red-700 px-3 py-1 rounded font-bold text-xs uppercase">Q1 2026</span>
                                    </div>
                                    <div className="flex gap-6 flex-1">
                                        <div className="w-72 bg-white rounded-xl shadow-sm border border-gray-200 p-4 h-fit">
                                            <div className="text-center font-bold text-lg mb-4 brand-font">January 2026</div>
                                            <div className="grid grid-cols-7 gap-1 text-center text-xs font-bold text-gray-400 mb-2"><div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div></div>
                                            <div className="grid grid-cols-7 gap-1 text-center text-sm font-medium text-gray-700">
                                                {[...Array(3).keys()].map(i => <div key={`e-${i}`} className="p-2"></div>)}
                                                {[...Array(31).keys()].map(i => {
                                                    const day = i + 1;
                                                    const isToday = day === 4;
                                                    return <div key={day} className={`p-2 rounded-full ${isToday ? 'bg-black text-white' : 'hover:bg-gray-100'} ${day===5 ? 'text-red-600 font-black':''}`}>{day}</div>
                                                })}
                                            </div>
                                        </div>
                                        <div className="flex-1 bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-4">
                                            {ABCS_EVENTS.map(event => (
                                                <div key={event.id} className="flex gap-4 p-4 rounded-lg border border-gray-100 hover:border-red-200 hover:bg-red-50/30 transition-all">
                                                    <div className="flex flex-col items-center justify-center w-16 bg-gray-50 rounded-lg shrink-0">
                                                        <span className="text-xs font-bold text-red-600 uppercase">{event.date.split(',')[0]}</span>
                                                        <span className="text-xl font-black text-gray-900">{event.date.split(' ')[2]}</span>
                                                    </div>
                                                    <div>
                                                        <h4 className="font-bold text-gray-900 text-lg brand-font">{event.title}</h4>
                                                        <p className="text-sm text-gray-500 font-medium"><i className="far fa-clock mr-1"></i> {event.time}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* SETTINGS (API KEY) */}
                            {activeTab === 'settings' && (
                                <div className="max-w-2xl mx-auto animate-in">
                                    <h2 className="text-2xl font-black text-gray-900 mb-8 brand-font">System Configuration</h2>
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-8 space-y-8">
                                        <div>
                                            <h3 className="font-bold text-lg mb-4">Gemini API Access</h3>
                                            <p className="text-sm text-gray-500 mb-4">To enable AI Chat in this standalone file, enter your Google Gemini API Key below. It will be saved to your browser's local storage.</p>
                                            <div className="flex gap-2">
                                                <input 
                                                    type="password" 
                                                    value={apiKeyInput}
                                                    onChange={(e) => setApiKeyInput(e.target.value)}
                                                    placeholder="Paste AIza... key here"
                                                    className="flex-1 bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 outline-none focus:border-red-600"
                                                />
                                                <button onClick={saveApiKey} className="bg-black text-white px-6 py-2 rounded-lg font-bold hover:bg-gray-800 transition-colors">
                                                    {savedKey ? 'Updated' : 'Save Key'}
                                                </button>
                                            </div>
                                            {savedKey && <p className="text-xs text-green-600 font-bold mt-2"><i className="fas fa-check-circle"></i> Key secure in Local Storage.</p>}
                                        </div>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
