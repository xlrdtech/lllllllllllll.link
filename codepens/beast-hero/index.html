<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Beast Hero Example</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .hero {
    position: relative;
    height: 100vh;
    background-image: url('beast-hero-background.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
  }
  .hero h1 {
    font-size: 4rem;
    margin: 0;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }
  .hero p {
    font-size: 1.5rem;
    margin: 20px 0 40px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
  }
  .hero button {
    font-size: 1.2rem;
    padding: 15px 30px;
    border: none;
    border-radius: 25px;
    background-color: #ff4500;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,69,0,0.6);
    transition: background-color 0.3s ease;
  }
  .hero button:hover {
    background-color: #e03e00;
  }
</style>
</head>
<body>

<div class="hero">
  <h1>Beast Hero Title</h1>
  <p>Unleash the power of your website with a bold hero section</p>
  <button>Get Started</button>
</div>

</body>
</html>
